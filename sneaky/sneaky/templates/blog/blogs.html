{% extends 'base.html' %}
{% block title %}Blog{% endblock %}
{% block content %}
<h5>Blog</h5>
<div class="col-6 ml-0 pl-0">
  <table class="table table-sm">
    <tbody>
      {% for blog in blogs %}
      <tr>
        <td><a href='/blog/{{blog.pk}}'>{{ blog.title }}</a></td>
        <td>{{ blog.date }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
